{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">Confirm Delete</h2>
          <p class="card-text">Are you sure you want to delete this patient? Deletion is permanent.</p>
          <div class="d-flex justify-content-between">
            <a href="{% url 'delete_patient_confirm' patient.id %}" class="btn btn-danger">Yes, delete</a>
            <a href="/" class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock page_content %}
